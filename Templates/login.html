{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/loginStyle.css') }}">

<div class="column is-4 is-offset-4">
    <p class="title">Login</p>
    <form method="POST" action="/login">
        <div class="field">
            {{ form.csrf_token() }}
            <div class="control">
                {{ form.email(class="input", placeholder="Email") }}

            </div>
        </div>

        <div class="field">
            <div class="control">
                {{ form.password(class="input", placeholder="Password") }}

            </div>
        </div>

        <div class="field">
            {{ form.submit(class="button is-info is-centered") }}
        </div>

    </form>
</div>
{% endblock %}
